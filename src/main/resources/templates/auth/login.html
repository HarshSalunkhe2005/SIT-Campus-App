<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT Campus App - Login</title>
    <link rel="stylesheet" href="../../static/css/shared/base.css" th:href="@{/css/shared/base.css}">
    <link rel="stylesheet" href="../../static/css/auth/login.css" th:href="@{/css/auth/login.css}">
</head>
<body>
    <main class="sit-split-layout">
        
        <section class="sit-brand-pane">
            <div class="sit-brand-content">
                <img src="../../static/images/Symlogo333.jpg" th:src="@{/images/Symlogo333.jpg}" alt="SIT Pune Logo" class="sit-brand-logo">
                <h1 class="sit-brand-title">SIT Pune</h1>
                <h2 class="sit-brand-subtitle">Campus App</h2>
                <p class="sit-brand-description">A transparent, high-speed portal to report and track infrastructure issues across the campus.</p>
            </div>
        </section>

        <section class="sit-form-pane">
            <div class="sit-auth-card">
                <h3 class="sit-auth-card__header">Login to Your Portal</h3>
                
                <form class="sit-auth-form" th:action="@{/login}" method="POST">
                    
                    <div class="sit-input-group">
                        <label for="email" class="sit-input-label">SIT Email Address</label>
                        <div class="sit-input-wrapper">
                            <svg class="sit-input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input type="email" id="email" name="email" class="sit-input-field sit-input-field--icon" placeholder="e.g., user@sitpune.edu.in" required>
                        </div>
                    </div>

                    <div class="sit-input-group">
                        <label for="password" class="sit-input-label">Password</label>
                        <div class="sit-input-wrapper">
                            <svg class="sit-input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" id="password" name="password" class="sit-input-field sit-input-field--icon" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="sit-auth-error" th:if="${param.error}">
                        <p class="sit-error-text">Invalid email or password.</p>
                    </div>

                    <button type="submit" class="sit-auth-card__submit">Login</button>
                </form>

                <div class="sit-auth-divider">
                    <span>or</span>
                </div>

                <div class="sit-auth-footer">
                    <p class="sit-auth-footer__text">New Student?</p>
                    <a th:href="@{/auth/verify-prn}" href="verify-prn.html "class="sit-btn-secondary">Verify PRN & Setup Account</a>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
