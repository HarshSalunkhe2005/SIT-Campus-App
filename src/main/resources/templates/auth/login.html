<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT Campus App - Login</title>
    <link rel="stylesheet" th:href="@{/css/shared/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth/login.css}">
</head>
<body>
    <main class="sit-split-layout">
        
        <section class="sit-brand-pane">
            <div class="sit-brand-content">
                <h1 class="sit-brand-title">SIT Pune</h1>
                <h2 class="sit-brand-subtitle">Campus App</h2>
                <p class="sit-brand-description">A transparent, high-speed portal to report and track issues across the campus.</p>
            </div>
        </section>

        <section class="sit-form-pane">
            <div class="sit-auth-card">
                <h3 class="sit-auth-card__header">Sign In to Your Portal</h3>
                
                <form class="sit-auth-form" th:action="@{/login}" method="POST">
                    
                    <div class="sit-input-group">
                        <label for="email" class="sit-input-label">SIT Email Address</label>
                        <input type="email" id="email" name="email" class="sit-input-field" placeholder="e.g., user@sitpune.edu.in" required>
                    </div>

                    <div class="sit-input-group">
                        <label for="password" class="sit-input-label">Password</label>
                        <input type="password" id="password" name="password" class="sit-input-field" placeholder="Enter your password" required>
                    </div>

                    <div class="sit-auth-error" th:if="${param.error}">
                        <p class="sit-error-text">Invalid email or password.</p>
                    </div>

                    <button type="submit" class="sit-auth-card__submit">Login</button>
                </form>

                <div class="sit-auth-footer">
                    <p class="sit-auth-footer__text">
                        New Student? 
                        <a th:href="@{/auth/verify-prn}" class="sit-auth-footer__link">Verify PRN & Setup Account</a>
                    </p>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
