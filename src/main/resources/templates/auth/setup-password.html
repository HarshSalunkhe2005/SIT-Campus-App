<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT Campus App - Setup Password</title>
    <link rel="stylesheet" href="../../static/css/shared/base.css" th:href="@{/css/shared/base.css}">
    <link rel="stylesheet" href="../../static/css/auth/login.css" th:href="@{/css/auth/login.css}">
</head>
<body>
    <main class="sit-split-layout">
        
        <section class="sit-brand-pane">
            <div class="sit-brand-content">
                <img src="../../static/images/Symlogo333.jpg" th:src="@{/images/Symlogo333.jpg}" alt="SIT Pune Logo" class="sit-brand-logo">
                <h1 class="sit-brand-title">SIT Pune</h1>
                <h2 class="sit-brand-subtitle">Campus App</h2>
                <p class="sit-brand-description">One final step to secure your portal and begin reporting campus issues.</p>
            </div>
        </section>

        <section class="sit-form-pane">
            <div class="sit-auth-card">
                <h3 class="sit-auth-card__header">Complete Registration</h3>
                
                <form class="sit-auth-form" th:action="@{/auth/setup-password}" method="POST">
                    
                    <div class="sit-input-group">
                        <label for="otp" class="sit-input-label">Verification Code (OTP)</label>
                        <div class="sit-input-wrapper">
                            <svg class="sit-input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                            </svg>
                            <input type="numeric" id="otp" name="otp" class="sit-input-field sit-input-field--icon" placeholder="6-digit code" required maxlength="6" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                        </div>
                    </div>
                    
                    <div id="password-section" style="display: none;">
                        <div class="sit-input-group">
                            <label for="password" class="sit-input-label">Create Password</label>
                            <div class="sit-input-wrapper">
                                <svg class="sit-input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                <input type="password" id="password" name="password" class="sit-input-field sit-input-field--icon" placeholder="At least 8 characters">
                            </div>
                        </div>

                        <div class="sit-input-group">
                            <label for="confirmPassword" class="sit-input-label">Confirm Password</label>
                            <div class="sit-input-wrapper">
                                <svg class="sit-input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="sit-input-field sit-input-field--icon" placeholder="Repeat your password">
                            </div>
                        </div>
                    </div>

                    <button type="button" id="verify-btn" class="sit-auth-card__submit">Verify OTP</button>
                    <button type="submit" id="submit-btn" class="sit-auth-card__submit" style="display: none;">Create Account</button>
                </form>

                <div class="sit-auth-footer">
                    <p class="sit-auth-footer__text">Didn't get the code?</p>
                    <a href="verify-prn.html" th:href="@{/auth/verify-prn}" class="sit-auth-footer__link">Resend OTP</a>
                </div>
            </div>
        </section>

    </main>

    <script>
        const verifyBtn = document.getElementById('verify-btn');
        const submitBtn = document.getElementById('submit-btn');
        const passwordSection = document.getElementById('password-section');
        const otpInput = document.getElementById('otp');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');

        verifyBtn.addEventListener('click', () => {
            // validate otp
            if (otpInput.value.length === 6) {

                verifyBtn.style.display = 'none';
                passwordSection.style.display = 'block';
                submitBtn.style.display = 'block';
                
                // this just makes the other 2 fields required
                passwordInput.setAttribute('required', '');
                confirmInput.setAttribute('required', '');
                
                // otp gets locked
                otpInput.setAttribute('readonly', '');
            } else {
                alert('Please enter a valid 6-digit OTP first.');
            }
        });


        const form = document.querySelector('.sit-auth-form');

        form.addEventListener('submit', (e) => { //checks pass lengths
            if (passwordInput.value !== confirmInput.value) {

                e.preventDefault(); 
                alert("Passwords do not match! Please try again.");
            }
        });
    </script>
</body>
</html>
